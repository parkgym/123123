<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML5 Basic</title>
</head>
<body>
  <table border="1">
  <caption>Caption</caption>
  <colgroup>
    <col span="2" style="background: red" />
    <col style="background: blue" />
  </colgroup>
  <thead style="background: green" >
    <tr>
      <th>Table Header</th>
      <th>Table Header</th>
      <th>Table Header</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Table Data</td>
      <td>Table Data</td>
      <td>Table Data</td>
    </tr>
    <tr>
      <td>Table Data</td>
      <td>Table Data</td>
      <td>Table Data</td>
    </tr>
    <tr>
      <td>Table Data</td>
      <td>Table Data</td>
      <td>Table Data</td>
    </tr>
  </tbody>
  <tfoot style="background: yellow">
    <tr>
      <td>Table Data</td>
      <td>Table Data</td>
      <td>Table Data</td>
    </tr>
  </tfoot>
</table>
<!-- <caption>태그는 제목을 뜻하고, <colgroup>태그는<col>태그와 함께 사용. 열별 속성설정가능
<col span="2" style="">는 가로로 두열을 잡았고 색깔은 빨강, 그밑에 <col style="">은
나머지 열들을 파랑색으로 잡았다.<thead,tbody,tfoot>는 각각 맨위,중간 칸들,맨밑의 속성을 설정중 -->
</body>
</html>
