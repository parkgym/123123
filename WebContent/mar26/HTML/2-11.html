<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML TEXT basic Page</title>
</head>
<body>
<h1>ol tag</h1>
<ol>
<li>Facebook</li>
<li>Tweeter</li>
<li>Linked In</li>
</ol>
<h1>ul tag</h1>
<ul>
<li>Facebook</li>
<li>Tweeter</li>
<li>Linked In</li>
</ul>
</body>
</html>

<!-- ol태그는 앞에 순서를 매겨주는 리스트 바구니, ul태그는 앞에 순서가 없는
 리스트 바구니 li는 list를 뜻한다 -->
