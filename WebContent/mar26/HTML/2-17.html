<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML5 Basic</title>
</head>
<body>
  <table border="1">
    <tr>
      <th colspan="3">Table Data</th>
      <th rowspan="3">Table Data</th>
    </tr>
    <tr>
      <td>Table Data</td>
      <td rowspan="2">Table Data</td>
      <td>Table Data</td>
    </tr>
    <tr>
      <td>Table Data</td>
      <td>Table Data</td>
    </tr>
  </table>
<!-- <th colspan="3">은 가로 3칸을 합친것이고, <th rowspan="3">은 세로 3칸을 합친것.(첫번째 
<tr>이니 첫번째 줄) 2번째 <tr>에서도 <td rowspan="2">2번째 칸부터 세로로 2칸 합친것.   -->
</body>
</html>
